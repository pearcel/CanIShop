<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Submit an issue</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Your Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="Store Name">Store Name</label>
    <input type="text" id="Store Name" name="Store Name" placeholder="The name of the store..">

    <label for="Disability">Disability</label>
    <select id="I use a" name="I use a">
      <option value="Wheelchair">Wheelchair</option>
      <option value="Walker">Walker</option>
      <option value="Crutches">Crutches</option>
      <option value="Walking Stick">Walking Stick</option>
      <option value="Mobility Scooter">Mobility Scooter</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subjec" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <p>Do you have a picture of the issue</p>
         <p class="file">
        <input name="image" type="file" id="file" class="feedback-input">
      </p>
            <div class="submit">
        <button type="submit" class="button-blue">SUBMIT</button>
        <div class="ease"></div>
      </div>
  </form>
</div>

</body>
</html>
